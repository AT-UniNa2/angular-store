<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Register</h3>
      </div>
      <div class="panel-body" ng-controller="UserController as ctrl">
        <form novalidate name="registrationForm">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Insert your name" ng-model="ctrl.user.name" required>
          </div>
          <div class="form-group">
            <label>Surname</label>
            <input type="text" class="form-control" placeholder="Insert your surname" ng-model="ctrl.user.surname" required>
          </div>
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="Insert your username" ng-model="ctrl.user.username" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Insert your password" ng-model="ctrl.user.password" required>
          </div>
          <button type="submit" class="btn btn-default" ng-click="ctrl.doRegistration()" ng-disabled="!registrationForm.$valid">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
