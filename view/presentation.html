<div class="jumbotron">
  <h1>Welcome to the store</h1>
  <p>This is a very cool store where you can buy very cool things.</p>
  <a href="#/registration" class="btn btn-primary">Register</a>
</div>
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
      </div>
      <div class="panel-body" ng-controller="UserController as ctrl">
        <form novalidate name="loginForm">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="Insert your username" ng-model="ctrl.user.username" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Insert your password" ng-model="ctrl.user.password" required>
          </div>
          <button type="submit" class="btn btn-success" ng-disabled="!loginForm.$valid" ng-click="ctrl.doLogin()">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
