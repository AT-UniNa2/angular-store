<!DOCTYPE html>
<html ng-app="CoolStuffStore">
  <head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/theme.css">
  </head>
  <body>
    
    <div class="navbar navbar-fixed-top navbar-inverse" ng-controller="TokenController as ctrl">
      <div class="container-fluid">
        <div class="navbar-header">
          <span class="navbar-brand">The Store</span>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right" ng-show="ctrl.token != null">
            <li><a class="btn" ng-click="$root.$emit('clearSession')">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    
    <div ng-controller="LogController as ctrl" ng-show="ctrl.visible" class="alert alert-warning">
      <button type="button" class="close" ng-click="ctrl.visible = false">&times;</button>
      <strong>{{ ctrl.title }}</strong> {{ ctrl.message }}
    </div>
    
    <div class="container-fluid">
    
      <div ng-view>
        <div class="jumbotron" style="margin: auto; position: absolute; top:0; bottom: 0; left: 0; right: 0;">
          <h3 align="center">Loading</h3>
          <div class="progress" style="height: 10px; width: 20%; margin: auto auto;">
            <div class="progress-bar progress-bar-striped active" style="width: 100%"></div>
          </div>
        </div>
      </div>
    
    </div>
    
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
